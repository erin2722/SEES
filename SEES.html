  <div id="basemaps-wrapper" class="leaflet-bar">
    <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
        <option value="Topographic">Topographic</option>
        <option value="Streets">Streets</option>
        <option value="Gray">Gray</option>
        <option value="Imagery">Imagery</option>
    </select>
  </div>
  <div id="toggle-wrapper">
    <label class="switch">
      <input id="currentCheck" type="checkbox">
      <span class="slider round"></span>
    </label>
    Current Watches and Warnings<br>
    <label class="switch">
      <input id="heatCheck" type="checkbox">
      <span class="slider round"></span>
    </label>
    Extreme Heat Alerts 2017<br>
    <label class="switch">
      <input id="coldCheck" type="checkbox">
      <span class="slider round"></span>
    </label>
    Extreme Cold Alerts 2017<br>
    <label class="switch">
      <input id="homelessCheck" type="checkbox">
      <span class="slider round"></span>
    </label>
    Poor Counties
  </div>
  <div id="legend">
    <img src="color-red.jpg" width="20px" height="20px"></img>   Excesive Heat Warning<br>
    <img src="yellow.jpg" width="20px" height="20px"></img>   Excesive Heat Watch<br>
    <img src="box-orange.jpg" width="20px" height="20px"></img>   Heat Advisory<br>
    <img src="blue.png" width="20px" height="20px"></img>   Extreme Cold Warning<br>
    <img src="teal.png" width="20px" height="20px"></img>   Extreme Cold Watch
  </div>
